<html>

<head>
    <title>Typography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Heading lists</h1>
        <h2 class="display-1">List 1</h2>
        <h2 class="display-2">List 2</h2>
        <h2 class="display-3">List 3</h2>
        <h2 class="display-4">List 4</h2>
    </div>
    <div class="container">
        <h1>Smaller Text
            <small class="text-muted">Smaller text here</small>
        </h1>

        <dl>
            <dt>
                DT
            </dt>
            <dd>
                DD
            </dd>
        </dl>
    </div>
</body>

</html>
