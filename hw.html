<html>

<head>
    <title>More tags</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <abbr title="Typograpghy">Typgrphy</abbr>
    <blockquote class="blockquote">
        <p>Blockquote tag and blockquote footer</p>
        <footer class="blockquote-footer">From Jaskirat</footer>
    </blockquote>
    <pre>
        This is a pre tag
    </pre>
    <p>Use <kbd>alt + tab</kbd> To switch between windows quickly</p>
    <p>CO<sub>2</sub></p><br>
    <p>8<sup>2</sup></p><br>
    <p>Code tags highlight characters red <code>div</code></p><br>
    <p>Mark tags <mark>highlight</mark> characters</p>
</body>

</html>
